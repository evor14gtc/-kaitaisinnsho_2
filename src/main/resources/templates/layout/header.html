<!--ヘッダー用のHTML-->
<!DOCTYPE html>
<!--Thymeleafと、レイアウトを使うための宣言/ layout.htmlにこのHTMLを組み込む宣言-->
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<head>
</head>
<body>
	<!--キー名headerでlayoutから読込/ナビバー指定/画面上部に固定/背景が黒色で文字明るくする-->
  <nav layout:fragment="header" class="navbar navbar-inverse navbar-fixed-top navbar-dark bg-dark">
	<!--画面のレイアウトを横幅100%にするクラス-->
    <div class="container-fluid">
		<!--ヘッダー内のタイトルを設定するクラス-->
      <div class="navbar-header">
		<!--ヘッダーにSpringSampleと表示する-->
        <a class="navbar-brand" href="#">SpringSample</a>
      </div>
	  <!--サーバーの/logoutにPOSTリクエストを送る-->
      <form method="post" th:action="@{/logout}">
		<!--ヘッダーの右側にあって、押すとフォームを送信するログアウトボタン-->
        <button class="btn btn-link pull-right navbar-brand" type="submit">
          ログアウト
        </button>
      </form>
    </div>
  </nav>
</body>
</html>
