<!--レイアウトだけ作る。内容は他から読込-->
<!DOCTYPE html>
<!--Thymeleafと、レイアウトを使うための宣言-->
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"></meta>
  <!--PCやスマホでページをちゃんと見えるようにするための設定-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- 共通CSS読込 -->
  <!--webJarsでbootstrapライブラリのmin.cssを読み込む-->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <!--layout.cssを読み込む-->
  <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
  
  <!-- 共通JS読込 -->
  <!--webJarsでjqueryライブラリのmin.jsを読み込む-->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <!--webJarsでbootstrapライブラリのmin.jsを読み込む-->
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <!--タイトルなし-->
  <title></title>
</head>
<body>
	
  <!-- ヘッダー -->
  <!--header.htmlのキー名がheaderのHTMLを読込-->
  <nav layout:replace="~{layout/header::header}"></nav>
  
  <!-- メニュー -->
  <!--画面のレイアウトを横幅100%にするクラス-->
  <div class="container-fluid">
	<!--中の要素を横に並べるクラス-->
    <div class="row">
		<!--画面の左側にうっすいグレーの幅16%のメニュー部分を作る-->
      <nav class="col-sm-2 bg-light sidebar pt-2">
		<!--menu.htmlのキー名がmenuのHTMLを読込-->
        <div layout:replace="~{layout/menu::menu}"></div>
      </nav>
    </div>
  </div>
  
  <!-- コンテンツ -->
  <!--画面のレイアウトを横幅100%にするクラス-->
  <div class="container-fluid">
	<!--中の要素を横に並べるクラス-->
    <div class="row">
		<!--メニューに重ならない様に画面の右側に幅86%のコンテンツ部分を作る-->
      <div class="col-sm-10 offset-sm-2 main">
		<!--キー名contentのHTMLを読込-->
        <div layout:fragment="content"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
