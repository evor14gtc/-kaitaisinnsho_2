# ========================
# バインドエラーメッセージ
# ========================
# パターン1
#signupForm、ageにエラーメッセージを設定
typeMismatch.signupForm.age=数値を入力してください
#signupForm、birthdayにエラーメッセージを設定
typeMismatch.signupForm.birthday=yyyy/MM/dd形式で入力してください

# パターン2
#全てのageフールドにエラーメッセージを設定
#typeMismatch.age=数値を入力してください(パターン2)
#全てのbirthdayフィールドにエラーメッセージを設定
#typeMismatch.birthday=yyyy/MM/dd形式で入力してください(パターン2)

# パターン3
#全てのint型フィールドにエラーメッセージを設定
#typeMismatch.int=数値を入力してください(パターン3)
#全てのInteger型フィールドにエラーメッセージを設定
#typeMismatch.java.lang.Integer=数値を入力してください(パターン3)
#全てのDate型フィールドにエラーメッセージを設定
#typeMismatch.java.util.Date=yyyy/MM/dd形式で入力してください(パターン3)

# ========================
# バリデーションエラーメッセージ
# ========================
#NotBlankアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は必須入力です」と表示
NotBlank={0}は必須入力です
#Emailアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}はメールアドレス形式で入力してください」と表示
Email={0}はメールアドレス形式で入力してください
#Lengthアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は、{2}桁以上、{1}桁以下で入力してください」と表示 ※{2}はMin属性値、{1}はMax属性値が入る
Length={0}は、{2}桁以上、{1}桁以下で入力してください
#Patternアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は半角英数字で入力してください」と表示
Pattern={0}は半角英数字で入力してください
#NotNullアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は必須入力です」と表示
NotNull={0}は必須入力です
#Minアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は{1}以上を入力してください」と表示 ※{1}には属性値が入る
Min={0}は{1}以上を入力してください
#Maxアノテーションがついてるフィールド用、messages.propertiesからフィールド名を参照して「{0}は{1}以下を入力してください」と表示 ※{1}には属性値が入る
Max={0}は{1}以下を入力してください
